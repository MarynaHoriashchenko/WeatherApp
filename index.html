<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container wholepage">
        <div class="row allApp">
          <div class="col-7">
            <div class="weather-block">
            <img src=" " alt="" class="sun_emoji" id="icon"/>
            <ul>
              <li style="height: 96px;"> <span class="degree" id="temperatureToday"> 12 </span> 
                  <span class="units"> °C </span>
             </li>
              <li class="insky" id="inTheSky"></li>
              <li class="feelslike" >Feels like <span id="tempFeelsLike"></span> °C</li>
            </ul>
            </div>
          </div>
       
        <div class="col-4 cityblock">
          <form id="changeInfoCity">
            <input
              type="search"
              placeholder="Type your sity here"
              class="search-city"
              id="searchInputValues"
              autocomplete="off"
            />
          </form>
          <p class="choise-city"></p>
          <p id="currentData" class="time"> </p>
        </div>
      </div>

       <div class="weather-forecast" id="forecast">
        </div>
      </div>
    <script src="src/index.js"></script>
    <footer>
      <a class="footer-link"style="color: #64e3fd; font-weight: bold"
        href="https://github.com/MarynaHoriashchenko/WeatherApp"
        target="blank"
      >
        Open-source code
      </a>
      by Maryna Horiashchenko
    </footer>
  </body>
</html>
