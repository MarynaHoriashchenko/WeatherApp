<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link

    />
    <link rel="stylesheet" href="src/style.css" />

  <body>
    <div class="container wholepage">
      <div class="row allApp">
        <div class="col-6">
          <p class="WTblock">
            <img src="emoji/14.2.png" alt="sun" class="sun_emoji" />
            <span class="weather-today degree" id="temperatureToday">17°C</span>
            <!-- <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
            </span> -->
            <p>
              <span class="weather-today insky" id="inTheSky"> Sunny </span> <br />
              <span class="weather-today feelslike" id="tempFeelsLike">Feels like 1 °C</span>
           
            </p>
          </p>
        </div>
        <div class="col-5 cityblock" >
           <form id="changeInfoCity">
          <input
            type="text" 
            placeholder="Type your sity here"
            class="search-city"
            id = "searchInputValues"
           />   
           </form>
            <button id="hereButton">
          
        </button>

          <p class="currentData"> Friday, 28/10/2022 17:23 </p>
        </div>
      </div>
